name: Golang CI

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened, synchronize]
  schedule:
  - cron: '15 3 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
    - name: Setup tools
      run: |
        go get golang.org/x/lint/golint
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Test Project
      run: |
        make test
    - name: Build Project
      run: |
        make
